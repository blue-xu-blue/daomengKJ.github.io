<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<title>盗梦空间-个人博客</title>
	<link rel="stylesheet" type="text/css" href="../css/template-right-default.css">
	<link rel="stylesheet" type="text/css" href="../css/loading.css">
	
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/loading.js"></script>
	<!-- 新浪ip地址库 -->
	<script src="https://pv.sohu.com/cityjson?ie=utf-8"></script>
	<script type="text/javascript" src="../data/provinces34.json"></script>
	<script type="text/javascript" src="../js/echarts.js"></script>
	<script type="text/javascript" src="../js/china.js"></script>
	<script type="text/javascript" src="../js/template-right-default.js"></script>
	
</head>
<body>
	<!-- 用来存放 抓取到的 中国天气 html-->
	<div class="storeData" hidden="hidden"></div>
	
	<div class="weather_container">
		<div class="current_city">
			<p>当前所在城市:
				<span></span> 
				<select class="cityArea" onchange="getCityAreaWeather(this)"></select>
			</p>
		</div>

		<hr class="barOne">

		<div class="weather_conditions">
			<div class="loading">
				获取"中国天气"数据中...
				<div class="la-ball-clip-rotate-multiple la-2x">
					<div></div>
					<div></div>
				</div>
			</div>
			<div class="current_weather">
				<div class="current_time"></div>
				<div class="current_condition"></div>
				<div class="current_temperature"></div>
				<div class="current_wind_direction"></div>
			</div>
			<div class="forecast_weather">
				<div class="forecast_time"></div>
				<div class="forecast_condition"></div>
				<div class="forecast_temperature"></div>
				<div class="forecast_wind_direction"></div>
			</div>
		</div>

		<hr class="barTwo">

		<div id="hourWeather"></div>

		<hr class="barThree">

		<div class="timeDistribute">
			<select onchange="timeDistribute(this)"></select>
		</div>	
		<div id="chinaMap"></div>
	</div>

</body>
</html>
