<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>盗梦空间-个人博客</title>

	<style type="text/css">
		.template-left{
			position: fixed;
			top: 81px;
			bottom: 0;
			width: 250px;
			position: relative;
			border: 1px solid red;
			height: 300px;
		}
		.leftbar,.rightbar{
			width: 2px;
			height: 100%;
			background: linear-gradient(red ,yellow, blue);
			position: absolute;
		}
		.leftbar{
			left: 0;
		}
		.rightbar{
			right: 0;
		}
	</style>
</head>
<body>

	<!-- 左侧内容区 -->
	<div class="template-left">
		<div class="leftbar"></div>
		<div class="rightbar"></div>
	</div>
	<!-- 右侧内容区 -->
	<div class="template-right">
		
	</div>

</body>
</html>
